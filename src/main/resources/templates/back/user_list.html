<script type="text/javascript">
    layui.use(['laypage','layer','form'], function() {
        var laypage = layui.laypage,layer = layui.layer;
        var likename = $('input[name = likename]').val();
        laypage.render({
            elem: 'pagination',
            count: [[${total}]],
            limit: [[${size}]],
            curr: [[${current}]],
            jump:function(obj,first) {
                if(!first) {
                    window.location.href = '[[${#request.getContextPath()}]]'+ "/user/list?curr=" + obj.curr + "&limit=" + obj.limit + "&likename=" + likename;
                }
            }
        });
    });


    function add() {
            var form = layui.form,layer = layui.layer;

            layer.open({
                type:2,
                area: ['666px', '750px'],
                content: '[[${#request.getContextPath()}]]' + '/user/insert_form?curr=' + '[[${current}]]'
            });
            layer.config({
                skin: 'demo-class',
                anim: 3
            })
        }

    function update(id) {
        var form = layui.form,layer = layui.layer;

        layer.open({
            type:2,
            area: ['666px', '750px'],
            content: '[[${#request.getContextPath()}]]' + '/user/update_form?curr=' + '[[${current}]]' + '&id=' + id
        });
        layer.config({
            skin: 'demo-class',
            anim: 3
        })
    }

    function select() {
        var likename = $('input[name = likename]').val();
        $.ajax({
            url: '[[${#request.getContextPath()}]]' + "/user/list",
            type:'post',
            async:false,
            data: {likename : likename} ,
            success:
                layui.use(['laypage','layer','form'], function() {
                    var laypage = layui.laypage,layer = layui.layer;
                    laypage.render({
                        elem: 'pagination',
                        count: [[${total}]],
                        limit: [[${size}]],
                        curr: [[${current}]],
                        jump:function(obj,first) {
                                window.location.href = '[[${#request.getContextPath()}]]'+ "/user/list?curr=" + obj.curr + "&limit=" + obj.limit + "&likename=" + likename;
                        }
                    });
                })
        });
    }

</script>
